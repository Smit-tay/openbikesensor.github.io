{{ define "main" }}

<section>
<h1>Blog</h1>

<ul class="blog-posts">
{{ range .Pages -}}
  <li>
    <time datetime="{{  .Date.Format "2006-01-02" }}">{{ .Date.Format ($.Param "time_format_blog") }}</time>
      <h5>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h5>

      <p>{{ .Summary }}</p>
      <a href="{{ .RelPermalink }}">Weiterlesen</a>
  </li>
{{ end -}}
</ul>
</section>

{{ end -}}
