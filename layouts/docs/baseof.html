<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "navbar.html" . }}

    <div class="docs">
      <input type="radio" name="mobile-menu" id="mobile-menu-main" value="main" />
      <input type="radio" name="mobile-menu" id="mobile-menu-sidebar" value="sidebar" />
      <input type="radio" name="mobile-menu" id="mobile-menu-toc" value="toc" />

      <div class="mobile-menu-toggles-row">
        <label class="sidebar-hide" for="mobile-menu-sidebar">{{ partial "fa.html" "bars" }} Dokumentation</label>
        <label class="sidebar-show" for="mobile-menu-main">{{ partial "fa.html" "xmark" }} Dokumentation</label>
        <label class="toc-hide" for="mobile-menu-toc">{{ partial "fa.html" "bars" }} Seiteninhalt</label>
        <label class="toc-show" for="mobile-menu-main">{{ partial "fa.html" "xmark" }} Seiteninhalt</label>
      </div>

      <aside class="sidebar">
        {{ partial "sidebar.html" . }}
      </aside>
      {{ partial "toc.html" . }}

      <main role="main">
          {{ partial "breadcrumb.html" . }}
          {{ block "main" . }}{{ end }}
      </main>
    </div>
    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}
  </body>
</html>
