<!doctype html>
<html lang="{{ .Site.Language.Lang }}" class="no-js">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    {{ partial "navbar.html" . }}

    <div class="docs">
      <input type="checkbox" id="mobile-sidebar-toggle" />
      <label for="mobile-sidebar-toggle" class="mobile-sidebar-toggle-label">
        <span>{{ partial "fa.html" "bars" }} Seitenmenü anzeigen</span>
        <span>{{ partial "fa.html" "xmark" }} Seitenmenü ausblenden</span>
      </label>

      <aside class="sidebar">
        {{ partial "sidebar.html" . }}
      </aside>
      {{ partial "toc.html" . }}

      <main role="main">
          {{ partial "breadcrumb.html" . }}
          {{ block "main" . }}{{ end }}
      </main>
    </div>
    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}
  </body>
</html>
