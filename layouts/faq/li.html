{{ if .IsNode }}
  <h2>{{ .Title }}</h2>
  {{ .Content }}

  <div class="faq-list">
    {{ range .Pages }}
      {{ .Render "li" }}
    {{ end }}
  </div>
{{ else }}
  <div class="faq-entry">
    <h4 class="question"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
    <div class="response">
      {{ .Content  }}
    </div>
  </div>
{{ end }}
