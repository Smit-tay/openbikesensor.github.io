{{ $image_file := .Get "image_file" }}
{{ $image := resources.Get $image_file }}

<div class="device-type-cell {{ .Get "class" }}">
  <h4 class="h3">
      OpenBikeSensor <span>{{ .Get "variant" }}</span>
  </h4>
  <span class="label">{{ .Get "label" }}</span>
  <img src="{{ $image.RelPermalink }}" />
  {{ .Inner | markdownify }}
  <a href="{{ .Get "link" }}" class="button">
    {{ .Get "link_text" }} {{ partial "fa.html" "arrow-right" }}
  </a>
</div>
